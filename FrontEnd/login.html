<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Login - Sophie Bluel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
            rel="stylesheet"
        />
        <meta name="description" content="" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/edit_projets.css" />
        <link rel="stylesheet" href="./assets/css/login.css" />
    </head>
    <body class="body-login">
        <header>
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
            <nav>
                <ul>
                    <li><a class="menu" href="index.html">projets</a></li>
                    <li>contact</li>
                    <li><a class="menu" href="./login.html">login</a></li>
                    <li>
                        <img
                            src="./assets/icons/instagram.png"
                            alt="Instagram"
                        />
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="contact">
                <h2>Login</h2>

                <form

                    id="login-form"
                    action="http://localhost:5678/api/users/login"

                >
                    <label for="email">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        required="required"
                    />

                    <label for="password">Mot de passe</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        required="required"
                    />
                    <input
                        id="submit-login"
                        type="submit"
                        value="Se Connecter"
                    />
                </form>

                <div class="div-mdp">
                    <div
                        class="erreur-login"

                    ></div>
                    <a href="">Mot de passe oublié</a>
                </div>
            </section>
        </main>

        <footer>
            <nav>
                <ul>
                    <li>Mentions Légales</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>

<script src="./assets/js/login.js"></script>
